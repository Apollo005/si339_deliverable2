<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Kaelyn.cc</title>
   <!-- Include Font Awesome for search icon -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <a href="index.html" class="nav-home-button">HOME</a>
        <form action="#" method="get" class="search-form">
            <button type="submit">
                <i class="fas fa-search"></i> <!-- Search icon from Font Awesome -->
            </button>
            <input type="text" placeholder="Search Athlete" name="q">
        </form>
    </header>

    <main>
        <h1>Top 10 Overall Rankings for Men and Women</h1>

        <section class="meet-results">
            <!-- Men's Rankings -->
            <div class="season-box">
                <h3>Top 10 Men</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><a href="athlete.html">Emil</a></td>
                            <td>16:30</td>
                        </tr>
                        <!-- Add remaining rankings -->
                    </tbody>
                </table>
            </div>

            <!-- Women's Rankings -->
            <div class="season-box">
                <h3>Top 10 Women</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><a href="athlete.html">Sarah</a></td>
                            <td>16:10</td>
                        </tr>
                        <!-- Add remaining rankings -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
