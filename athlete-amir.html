<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Athlete Profile - Amir Abston</title>
    <!-- Font Awesome CDN for the search icon -->

<body>

    <header>
        <a href="index.html" class="nav-home-button">HOME</a>
        
        <!-- Accessible search form with hidden label and icon button -->
        <form action="#" method="get" class="search-form">
            <label for="search-input" class="sr-only">Search Athlete</label> <!-- Screen-reader only label -->
            <input type="text" id="search-input" placeholder="Search Athlete" name="q">
            
            <button type="submit" aria-label="Search">
                <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
            </button>
        </form>
    </header>

<main>
    <section class="profile-header">
        <div class="profile-picture">
            <img src="img/profile-placeholder.png" alt="Profile picture">
        </div>
        <div class="profile-details">
            <h1>Amir Abston</h2>
            <p>12th Grade, Ann Arbor Skyline</p>
            <button class="photos-button">Photos</button>
        </div>
    </section>

    <section class="meet-results">
        <div class="meet-year season-box">
            <h2>2024 Races</h2>
            <table>
<tr>
<th>Place</th>
<th>Time</th>
<th>Date</th>
<th>Meet</th>
</tr>
<tr><td>113 </td><td>25:25.0PR</td><td>Sep 10</td><td>SEC Jamboree #1 (Junior Varsity)</td></tr>
</table>

        </div>
        <div class="season-records season-box">
            <h2>Season Records</h2>
            <table>
<tr>
<th>Year</th>
<th>Grade</th>
<th>Time</th>
</tr>
<tr>
<td>2024</td>
<td>12</td>
<td>25:25.0PR</td>
</tr>
</table>

        </div>
        <div class="season-notes season-box">
            <h2>Season Notes</h2>
            <ul>
                <li>2024: Best season performance</li>
            </ul>
        </div>
    </section>

</main>

</body>
</html>
